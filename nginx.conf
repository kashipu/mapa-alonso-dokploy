server {
    listen 80;
    server_name localhost;
    
    # Directorio donde están tus archivos de Astro
    root /usr/share/nginx/html;
    index index.html;

    # Compresión Gzip para que cargue más rápido
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # Intenta servir el archivo solicitado, si no, intenta como directorio, 
        # si no, lanza 404.
        try_files $uri $uri/ =404;
    }

    # Configuración para manejar tu página 404 personalizada de Astro
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}